<!DOCTYPE html>
<html lang="es">

<!-- == ## Head ######################################################################################################### == -->

<head>
  <!-- == ## Metadata ##################################### == -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- == ## Título ####################################### == -->

  <title>Talento Tech 2024 - Front-End JS - Comisión 24225 - Proyecto - Carrito</title>

  <!-- == ## CSS Externo ################################## == -->

  <link rel="stylesheet" href="css/fuentes.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/carrito.css">

</head>

<!-- == ## Body ######################################################################################################### == -->

<body>

<!-- == #### Contenedor base ############################ == -->
<div class="contenedor-base">

  <!-- == Contenedor de elementos: header, nav (lateral izquierdo), main y footer == -->
  <div class="contenedor-base_d-1">

    <!-- == ## Header ####################################### == -->
    <header>

      <!-- == Contenedor de icono control y logo-texto Talento Tech == -->
      <div class="header_d-1">

        <!-- == Contenedor de icono control == -->
        <div class="header_d-1_d-1">

          <!-- == Icono control == -->
          <img src="recursos/iconos/icono-control_t-1.png" alt="icono-control" class="header_d-1_d-1_img-1">

        </div>

        <!-- == Logo-texto Talento Tech == -->
        <p class="audiowide-regular  header_d-1_p-1">Talento Tech</p>

      </div>

      <!-- == Contenedor de nav (superior izquierdo) e icono avatar == -->
      <div class="header_d-2">
        
        <!-- == Nav (superior izquierdo) == -->
        <nav class="header_d-2_nav-1">
          
          <!-- == Enlace a Carrito == -->
          <a href="carrito.html" class="header_d-2_nav-1_a-1">

            <!-- == Cantidad de elementos del carrito == -->
            <p class="dm-sans-regular header_d-2_nav-1_a-1_p-1_e-2">0</p>

            <!-- == Icono de carrito == -->
            <img src="recursos/iconos/icono-carrito_t-1_e-1_t-2.png" alt="icono-carrito">

          </a>

          <!-- == Enlace a Entrar == -->
          <a href="#" class="audiowide-regular g_enlace-t-1 header_d-2_nav-1_a-2">Entrar</a>

          <!-- == Enlace a Crear cuenta == -->
          <a href="#" class="audiowide-regular g_enlace-t-1 header_d-2_nav-1_a-3">Crear cuenta</a>

        </nav>

        <!-- == Icono de avatar == -->
        <img src="recursos/iconos/icono-avatar_t-1.png" alt="icono-control" class="header_img-1">

      </div>


    </header>

    <!-- == #### Contenedor Nav-Main-Footer ################# == -->
    <div class="contenedor-nav-main-footer">

      <!-- == #### Nav ######################################## == -->
      <nav class="nav">

        <!-- == Contenedor (Tipo 1) de sección: Sitio == -->
        <div class="nav_d-t-1">

          <!-- == Sitio == -->
          <p class="dm-sans-medium">Sitio</p>

        </div>

        <!-- == Contenedor (Tipo 2) de icono y enlace de Inicio == -->
        <div class="nav_d-t-2">

          <!-- == Contenedor de icono Inicio == -->
          <div class="nav_d-t-2_d-1">

            <!-- == Icono Inicio == -->
            <img src="recursos/iconos/icono-inicio_t-1.png" alt="icono-inicio" class="nav_d-t-2_d-1_img-t-1">

          </div>

          <!-- == Enlace Inicio == -->
          <a href="index.html" class="audiowide-regular g_enlace-t-1 nav_d-t-2_a-1">Inicio</a>

        </div>

        <!-- == Contenedor (Tipo 2) de icono y enlace de Contacto == -->
        <div class="nav_d-t-2">

          <!-- == Contenedor de icono Contacto == -->
          <div class="nav_d-t-2_d-1">

            <!-- == Icono Contacto == -->
            <img src="recursos/iconos/icono-contacto_t-1.png" alt="icono-contacto" class="nav_d-t-2_d-1_img-t-2">

          </div>

          <!-- == Enlace Contacto == -->
          <a href="#" class="audiowide-regular g_enlace-t-1 nav_d-t-2_a-1">Contacto</a>

        </div>

        <!-- == Contenedor (Tipo 1) de sección: Cuenta == -->
        <div class="nav_d-t-1">

          <!-- == Cuenta == -->
          <p class="dm-sans-medium">Cuenta</p>

        </div>

        <!-- == Contenedor (Tipo 2) de icono y enlace de Carrito == -->
        <div class="nav_d-t-2">

          <!-- == Contenedor de icono Carrito == -->
          <div class="nav_d-t-2_d-1">

            <!-- == Icono Carrito == -->
            <img src="recursos/iconos/icono-carrito_t-1_e-1_t-1.png" alt="icono-carrito" class="nav_d-t-2_d-1_img-t-3">

          </div>

          <!-- == Enlace Carrito == -->
          <a href="carrito.html" class="audiowide-regular g_enlace-t-1 nav_d-t-2_a-1">Carrito</a>

        </div>

      </nav>

      <!-- == #### Contenedor Main-Footer ##################### == -->
      <div class="contenedor-main-footer">

        <!-- == #### Main ####################################### == -->
        <main>

          <!-- == #### Contenedor de carrito ###################### == -->
          <section class="main_sec-1">

            <!-- == Contenedor de título Carrito, cantidad de elementos agregados, elementos de carrito vacio y contenedores de elementos == -->
            <div class="main_sec-1_d-1 main_sec-1_d-1_e-1">

              <!-- == Contenedor de título Carrito y cantidad de elementos agregados == -->
              <div class="main_sec-1_d-1_d-1">

                <!-- == Título Carrito == -->
                <h1 class="audiowide-regular">Carrito</h1>

                <!-- == Cantidad de elementos agregados == -->
                <p><span class="dm-sans-medium span-1">Elementos:</span> <span class="dm-sans-regular span-2">0</span></p>

              </div>

              <!-- == ################################################# == -->

              <!-- == Contenedor de elementos de carrito vacio == -->
              <div class="main_sec-1_d-1_d-2 g__display_none">

                <!-- == Icono Carrito Vacio == -->
                <img src="recursos/iconos/icono-carrito_t-1_e-1_t-3.png" alt="imagen-carrito" class="">

                <!-- == El carrito está vacio :( == -->
                <p class="dm-sans-medium main_sec-1_d-1_d-2_p-1">El carrito está vacio :(</p>

                <!-- == Volver a Inicio == -->
                <a href="index.html" class="g_enlace-t-1 main_sec-1_d-1_d-2_a-1"><span class="dm-sans-medium">Volver a</span> <span class="audiowide-regular">Inicio</span></a>

              </div>

              <!-- == ################################################# == -->
              <!-- == 
              Contenedores (Tipo 1) de elementos: imagen, nombre, descuento, precio del juego y botón Eliminar

              El contenido de esta sección es generado con JavaScript 
              -->
              <!-- == ################################################# == -->

              <!-- == #### Contenedor de total #### == -->
              <div class="main_sec-1_d-1_d-3">

                <!-- == Total == -->
                <p><span class="dm-sans-medium span-1">Total:</span> <span class="dm-sans-bold span-2">$0</span></p>

              </div>

            </div>

            <!-- == Contenedor de total, monto y botón Pagar == -->
            <div class="main_sec-1_d-2">

              <!-- == Total y monto == -->
              <div class="main_sec-1_d-2_d-1">

                <!-- == Total y monto == -->
                <p><span class="dm-sans-medium span-1">Total:</span> <span class="dm-sans-bold span-2">$0</span></p>

              </div>

              <!-- == Botón Pagar == -->
              <button class="main_sec-1_d-2_button-1">
 
                <!-- == Icono Pagar == -->
                <img src="recursos/iconos/icono-carrito_t-1_e-4_t-2.png" alt="Pagar" class="dm-sans-regular">
 
                <!-- == Pagar == -->
                <p class="dm-sans-medium-italic">Pagar</p>
 
              </button>

            </div>

          </section>

        </main>

        <!-- == #### Footer ##################################### == -->
        <footer>

          <!-- == Talento Tech == -->
          <p class="audiowide-regular footer_p-1">Talento Tech</p>

          <!-- == Año 2024 - Curso Frond-End JS - Comisión 24225 - Proyecto Final Integrador == -->
          <p class="dm-sans-regular footer_p-2">Curso: <span class="dm-sans-medium">Frond-End JS</span> - Comisión: <span class="dm-sans-medium">24225</span> - Año: <span class="dm-sans-medium">2024</span> - <span class="dm-sans-medium-italic">Proyecto Final Integrador</span></p>

        </footer>

      </div>

    </div>

  </div>

</div>

<!-- == ## Scripts ###################################################################################################### == -->

<script src="js/global.js"></script>
<script src="js/carrito.js"></script>

</body>

</html>
